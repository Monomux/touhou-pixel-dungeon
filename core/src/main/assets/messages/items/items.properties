items.scrolls.scrollofmirrorimage.name=spellcard of mirror image
items.scrolls.scrollofmirrorimage.desc=The incantation on this spellcard will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofretribution.name=spellcard of retribution
items.scrolls.scrollofretribution.desc=This spellcard contains destructive energy which channels the reader's suffering outward into a blast of power. The weaker the reader is, the more damage they will deal. At very low health this spellcard can kill most enemies instantly.\n\nUsing the spellcard takes a toll on the user however, blinding and weakening them.

items.scrolls.scrollofrage.name=spellcard of rage
items.scrolls.scrollofrage.roar=The spellcard emits an enraging roar that echoes throughout the dungeon!
items.scrolls.scrollofrage.desc=When read aloud, this spellcard will unleash a great roar that draws all enemies to the reader, and enrages nearby ones.

items.scrolls.scrollofrecharging.name=spellcard of recharging
items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your hakkeros!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users hakkeros over time.

items.scrolls.scrollofremovecurse.name=spellcard of remove curse
items.scrolls.scrollofremovecurse.inv_title=Cleanse an item
items.scrolls.scrollofremovecurse.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scrolls.scrollofremovecurse.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scrolls.scrollofremovecurse.desc=The incantation on this spellcard will instantly strip any curses from a single weapon, ring, hakkero, armor, or artifact.

items.scrolls.scrollofteleportation.name=spellcard of teleportation
items.scrolls.scrollofteleportation.tele=In a blink of an eye you were teleported to another location of the level.
items.scrolls.scrollofteleportation.no_tele=Strong magic aura of this place prevents you from teleporting!
items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.scrollofteleportation.prompt=Choose a location to teleport
items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The spellcard prioritizes areas the reader hasn't been to before, though it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

items.scrolls.scrollofterror.name=spellcard of terror
items.scrolls.scrollofterror.none=The spellcard emits a brilliant flash of red light.
items.scrolls.scrollofterror.one=The spellcard emits a brilliant flash of red light and the %s flees!
items.scrolls.scrollofterror.many=The spellcard emits a brilliant flash of red light and the monsters flee!
items.scrolls.scrollofterror.desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=spellcard of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This spellcard contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

items.scrolls.scrollofupgrade.name=spellcard of upgrade
items.scrolls.scrollofupgrade.inv_title=Upgrade an item
items.scrolls.scrollofupgrade.weaken_curse=The spellcard of upgrade weakens the curse on your item.
items.scrolls.scrollofupgrade.remove_curse=The spellcard of upgrade cleanses the curse on your item!
items.scrolls.scrollofupgrade.desc=This spellcard will upgrade a single item, improving its quality. Three spellcards of upgrade are provided at start, and two spellcards of upgrade are guaranteed in each five floor dungeon region. A hakkero will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify. However, rings cannot be upgraded exceed +15.\n\nThis spellcard is even able to mitigate or sometimes totally dispel curse effects, though it is not as potent as a spellcard of remove curse.\n\nThe magic of the spellcard may also interfere with and erase enchantments on weapons and glyphs on armor. The chance for this begins when upgrading from +4, and will be guaranteed at +8 or higher.

items.scrolls.scrollofslowness.name=spellcard of slowness
items.scrolls.scrollofslowness.desc=This spellcard contains destructive energy which slows all enemies in sight of you.

items.scrolls.scrollofburning.name=spellcard of burning
items.scrolls.scrollofburning.desc=This spellcard contains ignitive energy which burns all enemies in sight of you.

items.scrolls.scrollofsilence.name=spellcard of silence
items.scrolls.scrollofsilence.surge=A huge spellpower of silence sounds, Suddenly you are silenced!
items.scrolls.scrollofsilence.desc=This spellcard contains quiet energy which silences you for 50 turns.

items.scrolls.scrollofroutechange.name=spellcard of route change
items.scrolls.scrollofroutechange.change=Entered the gap, everything in this dungeon has changed!
items.scrolls.scrollofroutechange.desc=This spellcard will let you enter the gap. with this, The type of enemy that comes out of this dungeon will change permanently! If you use it again, it will return to its original state. Which route is better for crawling?


###exotic spellcards
items.scrolls.exotic.exoticscroll.kaunan=exotic spellcard of KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=exotic spellcard of SOWILO
items.scrolls.exotic.exoticscroll.laguz=exotic spellcard of LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=exotic spellcard of YNGVI
items.scrolls.exotic.exoticscroll.gyfu=exotic spellcard of GYFU
items.scrolls.exotic.exoticscroll.raido=exotic spellcard of RAIDO
items.scrolls.exotic.exoticscroll.isaz=exotic spellcard of ISAZ
items.scrolls.exotic.exoticscroll.mannaz=exotic spellcard of MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=exotic spellcard of NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=exotic spellcard of BERKANAN
items.scrolls.exotic.exoticscroll.odal=exotic spellcard of ODAL
items.scrolls.exotic.exoticscroll.tiwaz=exotic spellcard of TIWAZ
items.scrolls.exotic.exoticscroll.gensokyo=exotic spellcard of GENSOKYO
items.scrolls.exotic.exoticscroll.zun=exotic spellcard of ZUN
items.scrolls.exotic.exoticscroll.fumo=exotic spellcard of FUMO
items.scrolls.exotic.exoticscroll.danmaku=exotic spellcard of DANMAKU
items.scrolls.exotic.exoticscroll.unknown_desc=A glowing indecipherable magical rune is written on this black parchment. It seems to be foreign to this land, who knows what it will do when read aloud?

items.scrolls.exotic.scrollofsirenssong.name=scroll of siren's song
items.scrolls.exotic.scrollofsirenssong.prompt=Choose a target
items.scrolls.exotic.scrollofsirenssong.no_target=The scroll activates without a target
items.scrolls.exotic.scrollofsirenssong.cancel=You must choose a target
items.scrolls.exotic.scrollofsirenssong.desc=Reading this scroll emits an alluring melody which will enthrall a targeted enemy, permanently turning them into an ally! Other enemies who hear it will be temporarily charmed.\n\nParticularly strong enemies can resist the enthrall effect, and will be charmed instead.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=Enthralled
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=This creature has been bewitched by the magic of a scroll of siren's song.\n\nAn enthralled character is permanently your ally, and will fight any enemies they encounter.

items.scrolls.exotic.scrollofantimagic.name=scroll of anti-magic
items.scrolls.exotic.scrollofantimagic.desc=The incantation on this scroll will surround you with a magical aura that temporarily blocks all magical effects, harmful or helpful.

items.scrolls.exotic.scrollofchallenge.name=scroll of challenge
items.scrolls.exotic.scrollofchallenge.desc=When read aloud, this scroll will unleash a great roar that draws enemies to the user while simultaneously creating a small arena around them.\n\nAs long as the reader stays in this arena they will take 33% less damage from all sources (this is applied before other forms of damage reduction), and they will not lose satiety.\n\nThe size of the arena will scale with the size of the area the reader is in. It will be particularly small in some boss areas.
items.scrolls.exotic.scrollofchallenge$challengearena.name=Challenge Arena
items.scrolls.exotic.scrollofchallenge$challengearena.desc=A scroll of challenge has created an arena around you, denoted by a billowing red fog.\n\nWhile standing in the fog, your hunger will not increase and you will take 33%% less damage from all sources. If you have any other sources of damage reduction (such as armor), they will apply after the 33%% reduction.\n\nTurns remaining: %d.

items.scrolls.exotic.scrollofdivination.name=scroll of divination
items.scrolls.exotic.scrollofdivination.nothing_left=There is nothing left to identify!
items.scrolls.exotic.scrollofdivination.desc=This scroll will permanently identify four random item types. The types identified can be a potion's color, a scroll's rune, or a ring's gem. The items identified won't necessarily be ones you're carrying.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Your scroll of divination has identified the following items:

items.scrolls.exotic.scrollofdread.name=scroll of dread
items.scrolls.exotic.scrollofdread.desc=When read, this scroll will emit a flash of red light that will instill incredible terror in all enemies in your field of view. So great is this effect that they will rapidly try to flee from the entire dungeon, never to be seen again!\n\nJust like with terror, this effect can expire with time, or if the enemy is attacked.\n\nStrong-willed enemies, such as bosses, will be inflicted with regular terror instead.

items.scrolls.exotic.scrollofenchantment.name=scroll of enchantment
items.scrolls.exotic.scrollofenchantment.inv_title=Enchant an item
items.scrolls.exotic.scrollofenchantment.weapon=Select an enchantment to apply to your weapon.
items.scrolls.exotic.scrollofenchantment.armor=Select a glyph to apply to your armor.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Cancelling will still consume the scroll.
items.scrolls.exotic.scrollofenchantment.cancel=cancel
items.scrolls.exotic.scrollofenchantment.desc=This scroll will infuse a weapon or armor with powerful magical energy. The reader even has some degree of control over which magic is imbued.

items.scrolls.exotic.scrollofforesight.name=scroll of foresight
items.scrolls.exotic.scrollofforesight.desc=After reading this scroll, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. This effect lasts for a considerable amount of time, and will reveal all hidden doors or traps, making searching unnecessary.

items.scrolls.exotic.scrollofmetamorphosis.name=scroll of metamorphosis
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=Choose a talent to metamorphose.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=Choose a new talent to replace your metamorphosed talent with.
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=metamorphose talent
items.scrolls.exotic.scrollofmetamorphosis.desc=After reading this scroll, three random buffs will be provided. It may choose duplicate buffs.

items.scrolls.exotic.scrollofmysticalenergy.name=scroll of mystical energy
items.scrolls.exotic.scrollofmysticalenergy.desc=The raw magical power bound up in this parchment will, when released, charge a user's equipped artifacts over time.

items.scrolls.exotic.scrollofpassage.name=scroll of passage
items.scrolls.exotic.scrollofpassage.desc=The spell on this parchment instantly transports the reader to the nearest region entrance above them. Very handy for quickly getting to a shop.

items.scrolls.exotic.scrollofprismaticimage.name=scroll of prismatic image
items.scrolls.exotic.scrollofprismaticimage.desc=The incantation on this scroll will create a colorful illusory twin of the reader. This prismatic image acts as a weaker clone of the reader, with similar defence but lower hp and damage.\n\nThe prismatic image will show itself when enemies are present, and will attempt to defend the reader.\n\nIf a prismatic image already exists, using this scroll will fully heal it.

items.scrolls.exotic.scrollofpsionicblast.name=scroll of psionic blast
items.scrolls.exotic.scrollofpsionicblast.ondeath=The Psionic Blast tears your mind apart...
items.scrolls.exotic.scrollofpsionicblast.desc=This scroll contains incredible destructive energy that can be channeled to destroy the minds of all visible creatures.\n\nThere is significant feedback however, and the reader will also be damaged, blinded, and weakened. The more targets the scroll hits, the less self-damage will be taken.

items.scrolls.exotic.scrolloftorment.name=spellcard of torment
items.scrolls.exotic.scrolloftorment.desc=This spellcard contains destructive energy which cut all enemies' hp in half, in sight of you.

items.scrolls.exotic.scrollofweakness.name=spellcard of weakness
items.scrolls.exotic.scrollofweakness.desc=This spellcard contains weakening energy which heavily weakens all enemies in sight of you.

items.scrolls.exotic.scrollofprismriver.name=spellcard of prismriver
items.scrolls.exotic.scrollofprismriver.desc=Using this spellcard will puts you and your enemies to sleep immediately, In return it will silence you for 50 turns.

items.scrolls.exotic.scrolloflimitbreak.name=spellcard of limit break
items.scrolls.exotic.scrolloflimitbreak.limitbreak=It feels like your limit has been broken by 5!
items.scrolls.exotic.scrolloflimitbreak.desc=Using this spellcard will increase the limit level of experience and loot obtained by killing the enemy will increased by 5. Also, you will be given one small barley rice.


###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.prompt=Alchemize an Item
items.spells.alchemize.desc=This spell contains transmutative powers similar to those found in an alchemy pot. Each cast allows the user to turn an item (or stack of items) into gold or alchemical energy.\n\nAlchemize is sold from shops, and can also be made using alchemy. A scroll is mixed with a runestone or seed to create an arcane catalyst, that catalyst can then be used to create several uses of alchemize.
items.spells.alchemize$wndalchemizeitem.sell=Turn into %dg
items.spells.alchemize$wndalchemizeitem.sell_1=Turn 1 into %dg
items.spells.alchemize$wndalchemizeitem.sell_all=Turn all into %dg
items.spells.alchemize$wndalchemizeitem.energize=Turn into %d energy
items.spells.alchemize$wndalchemizeitem.energize_1=Turn 1 into %d energy
items.spells.alchemize$wndalchemizeitem.energize_all=Turn all into %d energy

items.spells.aquablast.name=aqua blast
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain and very briefly stun anything caught in the center of the burst.

items.spells.arcanecatalyst.name=arcane catalyst
items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a spellcard. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random spellcard.

items.spells.beaconofreturning.name=beacon of returning
items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
items.spells.beaconofreturning.creatures=The Psychic aura of neighbouring creatures doesn't allow you to teleport at this moment.
items.spells.beaconofreturning.set=The beacon was set at your current location.
items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
items.spells.beaconofreturning.wnd_set=Set
items.spells.beaconofreturning.wnd_return=Return
items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

items.spells.curseinfusion.name=curse infusion
items.spells.curseinfusion.inv_title=Curse an item
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within tenshi. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and hakkeros, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

items.spells.featherfall.name=feather fall
items.spells.featherfall.light=You feel light as a feather!
items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

items.spells.spell.ac_cast=CAST
items.spells.spell.no_magic=You can't cast spells while magic immune.

items.spells.magicalinfusion.name=magical infusion
items.spells.magicalinfusion.inv_title=Infuse an item
items.spells.magicalinfusion.infuse=Your %s is infused with arcane energy!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a spellcard of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal, it will never erase an enchantment on a weapon or a glyph on armor. However, rings cannot be upgraded exceed +15.

items.spells.magicalporter.name=magical porter
items.spells.magicalporter.inv_title=Port an item
items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

items.spells.phaseshift.name=phase shift
items.spells.phaseshift.tele_fail=The teleportation magic fails.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=reclaim trap
items.spells.reclaimtrap.no_trap=There is no trap there.
items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of tenshi. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Recycle an item
items.spells.recycle.recycled=Your item was recycled into: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a spellcard, potion, seed, or runestone into a random item of the same type.

items.spells.summonelemental.name=summon elemental
items.spells.summonelemental.ac_imbue=IMBUE
items.spells.summonelemental.summon_limit=You can only have one elemental summoned at a time.
items.spells.summonelemental.imbue_prompt=Imbue an item
items.spells.summonelemental.desc=This spell channels the energy of the elemental embers used to make it, and will allow you to summon a friendly elemental to fight with you! Only one elemental can be summoned at a time.
items.spells.summonelemental.desc_newborn=The spell is currently unimbued, and will summon a weaker _newborn elemental_. You can imbue an identified potion of liquid flame, potion of frost, scroll of recharging, or scroll of transmutation to power the spell up, causing its next summon to be a full power elemental!
items.spells.summonelemental.desc_fire=The spell is currently hot to the touch, its next summon will be a _fire elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_frost=The spell is currently cold to the touch, its next summon will be a _frost elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_shock=The spell is currently radiating static energy, its next summon will be a _shock elemental_. You can imbue a different item, but the spell will lose its current imbue.
items.spells.summonelemental.desc_chaos=The spell is currently radiating chaotic energy, its next summon will be a _chaos elemental_. You can imbue a different item, but the spell will lose its current imbue.

items.spells.targetedspell.prompt=Choose a target
items.spells.targetedspell.inv_title=Infuse an item

items.spells.telekineticgrab.name=telekinetic grab
items.spells.telekineticgrab.cant_grab=You can't grab that.
items.spells.telekineticgrab.no_target=There's nothing to grab there.
items.spells.telekineticgrab.desc=This spell allows the caster to remotely grab any item from the ground, or any thrown weapon that's stuck to an enemy!\n\nIt can't be used to grab items that someone else owns, or to grab containers like chests.

items.spells.wildenergy.name=wild energy
items.spells.wildenergy.desc=This spell contains some of the cursed energy which powered tenshi. When cast, it will recharge your hakkeros and worn artifacts, while also triggering a random cursed hakkero effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
items.stones.inventorystone.ac_use=USE

items.stones.runestone$placeholder.name=runestone

items.stones.stoneofaggression.name=stone of aggression
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few turns, but when used on yourself or allies it will last significantly longer.
items.stones.stoneofaggression$aggression.name=Targeted

items.stones.stoneofaugmentation.name=stone of augmentation
items.stones.stoneofaugmentation.inv_title=Augment an item
items.stones.stoneofaugmentation.desc=This runestone possesses potent magic which can augment equipment to enhance one property at the cost of another.\n\nUsing on a weapon will allow you to enhance either speed or damage.\n\nUsing on armor will allow you to enhance either defense or evasion.
items.stones.stoneofaugmentation$wndaugment.choice=What would you like to enhance?
items.stones.stoneofaugmentation$wndaugment.speed=Speed
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Defense
items.stones.stoneofaugmentation$wndaugment.none=Remove Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=Never mind

items.stones.stoneofblast.name=stone of blast
items.stones.stoneofblast.desc=This runestone will instantly explode at the location it is thrown to. Just like a bomb, the explosion will deal damage to anything nearby.

items.stones.stoneofblink.name=stone of blink
items.stones.stoneofblink.desc=This runestone will teleport the user to the location it is thrown to.

items.stones.stoneofclairvoyance.name=stone of clairvoyance
items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

items.stones.stoneofdeepsleep.name=stone of deep sleep
items.stones.stoneofdeepsleep.desc=When this stone is thrown at an enemy, it will put them into a deep magical sleep. Magically slept enemies will sleep forever until disturbed.

items.stones.stoneofdisarming.name=stone of disarming
items.stones.stoneofdisarming.desc=This runestone holds magic that can disable malicious traps hidden throughout the dungeon. It will disarm up to 9 traps around the area it is thrown at.

items.stones.stoneofenchantment.name=stone of enchantment
items.stones.stoneofenchantment.inv_title=Enchant an item
items.stones.stoneofenchantment.weapon=Your weapon glows in the darkness!
items.stones.stoneofenchantment.armor=Your armor glows in the darkness!
items.stones.stoneofenchantment.desc=This runestone possesses enchanting magic. Unlike a spellcard of upgrade, it will not increase the direct power of an item, but will instead imbue a weapon or armor with an enchantment, granting it a new power.

items.stones.stoneoffear.name=stone of fear
items.stones.stoneoffear.desc=When this stone is thrown onto a character they will be overwhelmed with terror, and will turn and flee. Attacking a fleeing character will shorten the effect.

items.stones.stoneofflock.name=stone of flock
items.stones.stoneofflock.desc=This runestone summons magical sheep for a short time around the location it is thrown to.

items.stones.stoneofintuition.name=stone of intuition
items.stones.stoneofintuition.inv_title=Select an item
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in spellcards of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of a potion, spellcard, or ring by guessing. A correct guess will also preserve the magic in the stone, allowing it to be used a second time!
items.stones.stoneofintuition$wndguess.text=Guess what the type of the unidentified item is. If you guess correctly, the type will be identified!
items.stones.stoneofintuition$wndguess.correct=Correct. The item's type has been identified!
items.stones.stoneofintuition$wndguess.preserved=Your stone of intuition has been preserved!
items.stones.stoneofintuition$wndguess.incorrect=Your guess was incorrect.

items.stones.stoneofshock.name=stone of shock
items.stones.stoneofshock.desc=This runestone unleashes a blast of electrical energy which briefly stuns all nearby targets, and grants the thrower hakkero charge for each target hit.

###tailsmans
items.tailsmans.tailsman$placeholder.name=tailsman

items.tailsmans.bindtailsman.name=bind tailsman
items.tailsmans.bindtailsman.desc=Inflicts paralysis when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.blowawaytailsman.name=blow away tailsman
items.tailsmans.blowawaytailsman.desc=Pushes the enemy away when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.chaostailsman.name=chaos tailsman
items.tailsmans.chaostailsman.desc=Triggers one of 7 random effects on the enemy when thrown. If the enemy is eirin, kaguya, or mokou while transmute to potion of light healing is selected, Instead, it converts to potion of strength or potion of invulnerability. It does not work for bosses. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.decoytailsman.name=decoy tailsman
items.tailsmans.decoytailsman.desc=Inflicts amok when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.explosiontailsman.name=explosion tailsman
items.tailsmans.explosiontailsman.desc=Cause an explosion at enemy location when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.fogpurgetailsman.name=fog purge tailsman
items.tailsmans.fogpurgetailsman.desc=Clear all buffs if the enemy has specific buffs when thrown. Champion abilities cannot be erased. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.impedetailsman.name=impede tailsman
items.tailsmans.impedetailsman.desc=Inflicts slow when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.incompetencetailsman.name=incompetence tailsman
items.tailsmans.incompetencetailsman.desc=Inflicts incompetence when thrown. Enemies hit with it will have most of their abilities sealed. It does not work for bosses. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.swaptailsman.name=swap tailsman
items.tailsmans.swaptailsman.desc=Swap positions with the enemy when thrown. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

items.tailsmans.tormenttailsman.name=torment tailsman
items.tailsmans.tormenttailsman.desc=Halves an enemy's current health when thrown. It does not work for bosses. All talismans are consumed unconditionally when throwing, regardless of whether they are hit or not.

###hakkeros
items.wands.cursedwand.ondeath=You were killed by your own %s.
items.wands.cursedwand.nothing=Nothing happens.
items.wands.cursedwand.grass=Grass erupts around you!
items.wands.cursedwand.fire=You smell burning...
items.wands.cursedwand.transmogrify_wand=Your hakkero transmogrifies into a different item!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=ZAP
items.wands.wand.upgradefail=Your hakkero is too strong, so it failed to upgrade it!
items.wands.wand.upgradefail_wishing=This hakkero is useless to upgrade it.
items.wands.wand.fizzles=Your hakkero fizzles; it must not have enough charge.
items.wands.wand.no_magic=Your hakkero fizzles; you cannot use hakkeros while magic immune.
items.wands.wand.self_target=You can't target yourself!
items.wands.wand.identify=You are now familiar enough with your hakkero to identify it.
items.wands.wand.resin_one=This hakkero has gained _1 level_ from arcane resin.
items.wands.wand.resin_many=This hakkero has gained _%d levels_ from arcane resin.
items.wands.wand.cursed=This hakkero is cursed, making its magic chaotic and random.
items.wands.wand.not_cursed=This hakkero is free of malevolent magic.
items.wands.wand.curse_discover=This %s is cursed!
items.wands.wand.prompt=Choose a location to zap
items.wands.wand$placeholder.name=hakkero

items.wands.wandofblastwave.name=hakkero of blast wave
items.wands.wandofblastwave.staff_name=staff of blast wave
items.wands.wandofblastwave.ondeath=You killed yourself with your own hakkero of Blast Wave...
items.wands.wandofblastwave.desc=This hakkero is made of a sort of marbled stone, with gold trim and a round black gem at the tip. It feels very weighty in your hand.
items.wands.wandofblastwave.stats_desc=This hakkero shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of blast wave, the enemy has a chance to be knocked back, as if the staff had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a staff of blast wave deals 67% damage and knocks all enemies outside of the blast area.

items.wands.wandofreversegravity.name=hakkero of reverse gravity
items.wands.wandofreversegravity.staff_name=staff of reverse gravity
items.wands.wandofreversegravity.desc=This hakkero is seija's favorites.
items.wands.wandofreversegravity.stats_desc=This hakkero changes the enemy's gravity, making the enemy's hp to 1 for not floating enemies. However, that enemy gets doubleevasion buff in return. It doesn't work with the float effect or bosses. Also, this hakkero cannot be upgraded exceed +8.(except for marisa's staff)
items.wands.wandofreversegravity.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of reverse gravity, grants herself hisou buff.
items.wands.wandofreversegravity.eleblast_desc=An elemental blast with a staff of reverse gravity deals 100% damage, grant weakness to enemies.

items.wands.wandofantidoor.name=hakkero of anti-door
items.wands.wandofantidoor.staff_name=staff of anti-door
items.wands.wandofantidoor.desc=This hakkero is okina's favorites.
items.wands.wandofantidoor.stats_desc=This hakkero deals _%1$d-%2$d damage,_ and deals 3x damage to enemies on the opened door tile.
items.wands.wandofantidoor.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of anti-door, grants herself doubleevasion buff.
items.wands.wandofantidoor.eleblast_desc=An elemental blast with a staff of anti-door deals 100% damage, grants vulnerable to enemies.

items.wands.wandofantiember.name=hakkero of anti-ember
items.wands.wandofantiember.staff_name=staff of anti-ember
items.wands.wandofantiember.desc=This hakkero is mokou's favorites.
items.wands.wandofantiember.stats_desc=This hakkero deals _%1$d-%2$d damage,_ and deals 5x damage to enemies on the ember tile.
items.wands.wandofantiember.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of anti-ember, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandofantiember.eleblast_desc=An elemental blast with a staff of anti-ember deals 100% damage, grants hex to enemies.

items.wands.wandofwishing.name=hakkero of wishing
items.wands.wandofwishing.staff_name=staff of wishing
items.wands.wandofwishing.desc=This hakkero is the eight-pointed rod used to make a wish to the gods in the lunar capital. It can only be activated once in 2000 turns. If you used 3 or more spellcards of upgrade in this game, you will be given a tier 5 weapon and random consumables. If not, if you are below level 5, you will get tier 2, if you are below level 10, you will get tier 3, if you are below level 15 you will get tier 4, and if all conditions are not met, you will get a tier 5 weapon. and if all conditions are not met, you will get a tier 5 weapon. If the item inventory is full, you cannot get the items allocated to the insufficient space, Also, this hakkero cannot be upgraded.(except for marisa's staff)
items.wands.wandofwishing.wishingsuccess=You feel something in your inventory!
items.wands.wandofwishing.nowishing=It's not time to make a wish yet!
items.wands.wandofwishing.stats_desc=Unless marisa fuses the stick and uses it as a melee weapon, it does no combat damage. It's just for making a wish.
items.wands.wandofwishing.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of wishing, grants herself potion preserve buff.
items.wands.wandofwishing.eleblast_desc=An elemental blast with a staff of wishing deals 100% damage, grants incompetence to enemies.

items.wands.wandofhealwounds.name=hakkero of heal wounds
items.wands.wandofhealwounds.staff_name=staff of heal wounds
items.wands.wandofhealwounds.desc=This hakkero was created by eirin to compensate for the side effects of hourai elixir. This hakkero heals 25% HP but this hakkero has a 25% chance of sacrificing 4 of your max HP. Kaguya is unable to regenerate naturally, so she have to rely on this hakkero. Also, this hakkero cannot be upgraded exceed +8.
items.wands.wandofhealwounds.stats_desc=It does no combat damage. It's just for healing.
items.wands.wandofhealwounds.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of heal wounds, grants herself potion preserve buff.
items.wands.wandofhealwounds.eleblast_desc=An elemental blast with a staff of heal wounds deals 100% damage, grants incompetence to enemies.

items.wands.wandofdestorb.name=hakkero of orb of destruction
items.wands.wandofdestorb.staff_name=staff of orb of destruction
items.wands.wandofdestorb.desc=The hakkero is said to have been used by wizards learning destructive science in dungeon of zot. Therefore, marisa has a lot of interest for this in the kirisame magic store. When fired, this hakkero produces an orb of destruction. The orb of destruction quickly tracks the enemy, explodes itself when it meets the enemy, causing high damage to the surrounding 3x3 radius and disappearing. You can get caught up in this damage, so use it carefully. If there is no enemy, it disappears after 5 turns. Also, this hakkero cannot be upgraded exceed +8.(except for marisa's staff)
items.wands.wandofdestorb.stats_desc=The damage to the orb caused by this hakkero becomes stronger as you descend floors. The more upgraded, the more orbs can be produced in a short time.
items.wands.wandofdestorb.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of orb of destruction, grants herself foresight buff.
items.wands.wandofdestorb.eleblast_desc=An elemental blast with a staff of orb of destruction deals 100% damage, grants doom to enemies.

items.wands.wandofdeath.name=hakkero of death
items.wands.wandofdeath.staff_name=staff of death
items.wands.wandofdeath.desc=This hakkero is from dungeon of doom. This bar instantly kills an enemy. It does nothing for bosses. However, the maximum charge is only 1. Therefore, this hakkero cannot be upgraded.(except for marisa's staff)
items.wands.wandofdeath.stats_desc=What explanation is needed for death?
items.wands.wandofdeath.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of death, grants herself might buff.
items.wands.wandofdeath.eleblast_desc=An elemental blast with a staff of death deals 100% damage, grants doom to enemies.

items.wands.wandofcorrosion.name=hakkero of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This hakkero has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This hakkero shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take increasing damage over time, starting at _%d damage._
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a staff of corrosion inflicts enemies with 4 turns of corrosion, starting at 6 damage.

items.wands.wandofcorruption.name=hakkero of corruption
items.wands.wandofcorruption.staff_name=staff of corruption
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This hakkero radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.wands.wandofcorruption.stats_desc=This hakkero will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a staff of corruption inflicts enemies with 5 turns of amok.

items.wands.wandofdisintegration.name=hakkero of disintegration
items.wands.wandofdisintegration.staff_name=staff of disintegration
items.wands.wandofdisintegration.desc=This hakkero is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.
items.wands.wandofdisintegration.stats_desc=This hakkero shoots a beam that pierces any obstacle, and will go farther the more it is upgraded. The beam deals _%1$d-%2$d damage,_ and will also deal bonus damage for each enemy and wall it penetrates.
items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a staff of disintegration has increased attack range, as if it had a projecting enchantment.
items.wands.wandofdisintegration.eleblast_desc=An elemental blast with a staff of disintegration deals 100% damage and pierces through walls.

items.wands.wandoffireblast.name=hakkero of fireblast
items.wands.wandoffireblast.staff_name=staff of fireblast
items.wands.wandoffireblast.desc=This hakkero is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffireblast.stats_desc=This hakkero blasts out a cone of fire when used. Its next attack will consume _%1$d charges_ and deal _%2$d-%3$d damage._ The more charges the hakkero uses, the larger and stronger the effect.
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of fireblast, the enemy has a chance to burst into flames, as if the staff had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a staff of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.

items.wands.wandoffrost.name=hakkero of frost
items.wands.wandoffrost.staff_name=staff of frost
items.wands.wandoffrost.desc=This hakkero seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.
items.wands.wandoffrost.stats_desc=This hakkero shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and chilling. The effect seems stronger in water. Enemies that are already chilled or frozen take less damage from this hakkero.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a staff of frost, they have a chance to instantly freeze. This chance becomes greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a staff of frost deals 100% damage, freezes enemies, and puts out fires.

items.wands.wandoflightning.name=hakkero of lightning
items.wands.wandoflightning.staff_name=staff of lightning
items.wands.wandoflightning.ondeath=You killed yourself with your own hakkero of Lightning...
items.wands.wandoflightning.desc=This hakkero is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.
items.wands.wandoflightning.stats_desc=This hakkero sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity will arc to nearby characters, and spreads more easily in water. The arcs from this hakkero can damage you, but won't hurt your allies.
items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of lightning, the staff has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.
items.wands.wandoflightning.eleblast_desc=An elemental blast with a staff of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.

items.wands.wandoflivingearth.name=hakkero of haniwa
items.wands.wandoflivingearth.staff_name=staff of haniwa
items.wands.wandoflivingearth.desc=This hakkero is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the hakkero, as if they can feel your hand.
items.wands.wandoflivingearth.stats_desc=This hakkero sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the hakkero is next zapped.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of living earth, some of the damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a staff of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your hakkero of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your hakkero of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your hakkero.\n\nThe guardian's defensive power is tied to the level of your hakkero. It currently blocks _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=hakkero of magic missile
items.wands.wandofmagicmissile.staff_name=staff of magic missile
items.wands.wandofmagicmissile.desc=This fairly plain hakkero launches missiles of pure magical energy. While the hakkero itself lacks any special effects, it has more available charges and can briefly empower other hakkeros when upgraded.
items.wands.wandofmagicmissile.stats_desc=Each bolt from this hakkero deals _%1$d-%2$d damage,_ and will briefly empower other hakkeros if it is upgraded.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of magic missile, all of his hakkeros will gain charge in addition to his staff.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a staff of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=Magic Charge
items.wands.wandofmagicmissile$magiccharge.desc=Your hakkero of magic missile has fed power back into your hakkeros, boosting the effective level of the next zap they make.\n\nYour hakkeros are boosted to: +%d.\n\nTurns of magic charge remaining: %s.

items.wands.wandofprismaticlight.name=hakkero of prismatic light
items.wands.wandofprismaticlight.staff_name=staff of prismatic light
items.wands.wandofprismaticlight.desc=This hakkero is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the hakkero, eager to burst forth.
items.wands.wandofprismaticlight.stats_desc=This hakkero shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the hakkero, taking bonus damage.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of prismatic light, they will be crippled for a duration that scales with staff level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a staff of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.

items.wands.wandofregrowth.name=hakkero of regrowth
items.wands.wandofregrowth.staff_name=staff of regrowth
items.wands.wandofregrowth.desc=This hakkero is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this hakkero will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. Its next zap will consume _%1$d charges_. The more charges the hakkero uses, the larger and stronger the effect.
items.wands.wandofregrowth.degradation=After another _%d charges_ this hakkero will start failing to produce plants and fresh grass. This limit is increased by leveling up or upgrading the hakkero.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of regrowth, and either are standing on grass, he will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a staff of regrowth roots enemies and grows grass randomly over the blasts area.
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Seed Pod
items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plant types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
items.wands.wandofregrowth$lotus.name=Golden Lotus
items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful hakkero of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by a _+%1$d_ hakkero of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts gain _%3$d%% extra durability_.

items.wands.wandoftransfusion.name=hakkero of transfusion
items.wands.wandoftransfusion.staff_name=staff of transfusion
items.wands.wandoftransfusion.ondeath=You killed yourself with your own hakkero of Transfusion...
items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.wands.wandoftransfusion.desc=A fairly plainly shaped hakkero, it stands out due to its magenta hue and pitch black gem at the tip.
items.wands.wandoftransfusion.stats_desc=When used on allies or charmed enemies, this hakkero will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the hakkero briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a staff of transfusion, he will gain shielding and his next zap with the staff will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a staff of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.

items.wands.wandofwarding.name=hakkero of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your hakkero can't sustain any more wards.
items.wands.wandofwarding.bad_location=You can't place a ward there.
items.wands.wandofwarding.desc=This short metal hakkero has a bright purple gem floating above its tip.
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this hakkero will summon stationary wards and sentries. Wards can be summoned anywhere, even through walls if you have vision. This hakkero can sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a staff of warding, all active sentries have a chance to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a staff of warding heals all sentries in the blast area.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your hakkero of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but has health instead of a set number of charges. It resembles the gem at the tip of your hakkero of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your hakkero of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your hakkero of warding on it.\n\nYour hakkero of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your hakkero to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=annoying %s
items.weapon.curses.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
items.weapon.curses.annoying.msg_2=YEAH, GET THEM!
items.weapon.curses.annoying.msg_3=HEY, LISTEN!
items.weapon.curses.annoying.msg_4=ARE WE AT THE BOSS YET!?
items.weapon.curses.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.

items.weapon.curses.displacing.name=displacing %s
items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.

items.weapon.curses.exhausting.name=exhausting %s
items.weapon.curses.exhausting.desc=Exhausting weapons take great effort to use, and will periodically weaken the wearer as a result.

items.weapon.curses.fragile.name=fragile %s
items.weapon.curses.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

items.weapon.curses.sacrificial.name=sacrificial %s
items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take.

items.weapon.curses.wayward.name=wayward %s
items.weapon.curses.wayward.desc=A wayward weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.


###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to enemies that are already aflame.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=This enchantment will enhance your ability to defend yourself after attacking with this weapon.
items.weapon.enchantments.blocking$blockbuff.name=Blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has given you a short boost of defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Blooming weapons contain magic which will cause vegetation to sprout on or around those struck by them.

items.weapon.enchantments.chilling.name=chilling %s
items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
items.weapon.enchantments.kinetic$conserveddamage.name=Conserved Damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

items.weapon.enchantments.elastic.name=elastic %s
items.weapon.enchantments.elastic.desc=Elastic weapons have a chance to send enemies flying back short distances.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon have a chance to drop extra loot.

items.weapon.enchantments.precise.name=precise %s
items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

items.weapon.enchantments.shocking.name=shocking %s
items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

items.weapon.enchantments.unstable.name=unstable %s
items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.

###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenaline dart
items.weapon.missiles.darts.adrenalinedart.desc=These darts are tipped with a swiftthistle-based compound which will give their target a boost in speed. This boost affects both speed of movement and of attacking, though movement is improved more. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.blindingdart.name=blinding dart
items.weapon.missiles.darts.blindingdart.desc=These darts are tipped with a blindweed-based compound which will blind their target for a short time. They do not disorient however, so an enemy will still know where they last saw you.

items.weapon.missiles.darts.chillingdart.name=chilling dart
items.weapon.missiles.darts.chillingdart.desc=These darts are tipped with an icecap-based compound which will significantly chill their target.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.prompt=Select a seed
items.weapon.missiles.darts.dart.tip_title=Tip Darts
items.weapon.missiles.darts.dart.tip_desc=A seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique single-use effect.\n\nTipping a dart with these seeds will produce a _%s._
items.weapon.missiles.darts.dart.tip_all=tip %1$d darts with %2$d seeds
items.weapon.missiles.darts.dart.tip_two=tip 2 darts with 1 seed
items.weapon.missiles.darts.dart.tip_one=tip 1 dart with 1 seed
items.weapon.missiles.darts.dart.tip_cancel=cancel
items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist. They can be tipped with seeds to gain bonus effects when thrown.
items.weapon.missiles.darts.dart.unlimited_uses=However, due to their simple construction darts will effectively last forever.

items.weapon.missiles.darts.displacingdart.name=displacing dart
items.weapon.missiles.darts.displacingdart.desc=These darts are tipped with a fadeleaf-based compound which will teleport their target a short distance away.

items.weapon.missiles.darts.healingdart.name=healing dart
items.weapon.missiles.darts.healingdart.desc=These darts are tipped with a sungrass-based compound which grants a burst of healing to their target. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.holydart.name=holy dart
items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which grants a boost in power to their target. The dart itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.incendiarydart.name=incendiary dart
items.weapon.missiles.darts.incendiarydart.desc=These darts are tipped with a firebloom-based compound which will burst into brilliant flames on impact.

items.weapon.missiles.darts.paralyticdart.name=paralytic dart
items.weapon.missiles.darts.paralyticdart.desc=These darts are tipped with an earthroot-based compound which will paralyze their target for a short time.

items.weapon.missiles.darts.poisondart.name=poison dart
items.weapon.missiles.darts.poisondart.desc=These darts are tipped with a sorrowmoss-based compound which will poison their target.

items.weapon.missiles.darts.rotdart.name=rot dart
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. Unfortunately, the compound is unstable, and will always expire after a single use.

items.weapon.missiles.darts.shockingdart.name=shocking dart
items.weapon.missiles.darts.shockingdart.desc=These darts are tipped with a stormvine-based compound which will deliver a nasty shock to their target.

items.weapon.missiles.darts.sleepdart.name=sleep dart
items.weapon.missiles.darts.sleepdart.desc=These darts are tipped with a dreamfoil-based compound which will instantly put their target into a light sleep.

items.weapon.missiles.darts.tippeddart.ac_clean=CLEAN
items.weapon.missiles.darts.tippeddart.clean_title=Clean Darts
items.weapon.missiles.darts.tippeddart.clean_desc=This action will remove the seed tipping on your darts, reverting them back to regular darts.
items.weapon.missiles.darts.tippeddart.clean_all=clean all
items.weapon.missiles.darts.tippeddart.clean_one=clean one
items.weapon.missiles.darts.tippeddart.cancel=cancel
items.weapon.missiles.darts.tippeddart.durability=Tipped darts will lose their tips and become regular darts when used.
items.weapon.missiles.darts.tippeddart.uses_left=This stack of darts has _%d/%d_ uses left before one tip wears off.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.darts.tippeddart.about_to_break=Your dart tip is about to expire.


items.weapon.missiles.bolas.name=bullet danmaku
items.weapon.missiles.bolas.desc=These unusual ranged danmakus aren't very damaging, but they do an excellent job of slowing their targets.

items.weapon.missiles.boomerang.name=boomerang(dummy)
items.weapon.missiles.boomerang.desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower.
items.weapon.missiles.boomerang.durability=Due to its solid construction, this boomerang will not break from use.

items.weapon.missiles.fishingspear.name=rice danmaku
items.weapon.missiles.fishingspear.desc=They work well to murasa.

items.weapon.missiles.forcecube.name=flame danmaku
items.weapon.missiles.forcecube.ondeath=You killed yourself with your own flame danmaku...
items.weapon.missiles.forcecube.desc=When thrown, it will spread the force of its impact over a small area, damaging everything in the blast.

items.weapon.missiles.heavyboomerang.name=star danmaku
items.weapon.missiles.heavyboomerang.desc=This danmaku is difficult to wield effectively, but will deal considerable damage. After a few turns, it will fly back to the location it was thrown from.

items.weapon.missiles.javelin.name=normal danmaku
items.weapon.missiles.javelin.desc=A normal danmaku.

items.weapon.missiles.kunai.name=kunai danmaku
items.weapon.missiles.kunai.desc=They are most effective against unaware enemies.

items.weapon.missiles.missileweapon.stats=This _tier-%1$d_ thrown weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is more accurate against distant enemies, but also much less accurate at melee range.
items.weapon.missiles.missileweapon.durability=Thrown weapons will wear out and break as they are used.
items.weapon.missiles.missileweapon.uses_left=This stack of weapons has _%d/%d_ uses left before one breaks.
items.weapon.missiles.missileweapon.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.missileweapon.about_to_break=Your thrown weapon is about to break.
