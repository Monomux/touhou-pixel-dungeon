items.weapon.melee.magesstaff.imbue_desc=Are you sure you want to imbue your staff with this hakkero?\n\nIf the hakkero being imbued is the same or higher level than the staff, the staff will inherit the level of that hakkero plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
