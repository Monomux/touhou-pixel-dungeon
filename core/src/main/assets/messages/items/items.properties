###misc items
items.amulet.name=golden ying-yang orb
items.amulet.ac_end=END THE GAME
items.amulet.rankings_desc=Obtained the golden ying-yang orb
items.amulet.desc=Golden ying-yang orb is the most powerful artifact known to humans. Its shimmering liquids contain incredible and wondrous power.\n\nThe origins of the ying-yang orb is unknown. Now is the ying-yang orb is yours!

items.ankh.name=extra life
items.ankh.ac_bless=BLESS
items.ankh.bless=You bless the extra life with magical water.
items.ankh.desc=It is an object that symbolizes motivation and has the ability of the owner to continue. As you revive, most items fall where you are dead, but you can go back and get them. You can use a full-filled waterskin to bless and strengthen your life.
items.ankh.desc_blessed=It is an object that symbolizes motivation and has the ability of the owner to continue. This life is blessed and has a stronger effect. Life sacrifices itself to save the owner when you are dead.

items.arcaneresin.name=arcane resin
items.arcaneresin.ac_apply=APPLY
items.arcaneresin.level_too_high=That hakkero is too powerful for resin to improve.
items.arcaneresin.not_enough=You don't have enough resin for that!
items.arcaneresin.apply=You coat your hakkero with resin, increasing its power!
items.arcaneresin.desc=This fine powder shimmers between shades of purple and white. It can act as an amplifier to magical energies, increasing the level of hakkeros when it is applied to them!\n\nUpgrading a hakkero costs 1, 2, or 3 resin depending on the hakkero's initial level. Resin can upgrade hakkeros to a maximum of +3.\n\nResin upgrades are overridden by spellcards of upgrade and similar items, and do not apply when imbuing a hakkero into the marisa's staff.

items.brokenseal.name=broken seal
items.brokenseal.ac_affix=AFFIX
items.brokenseal.prompt=Select an armor
items.brokenseal.unknown_armor=You must identify that armor first.
items.brokenseal.degraded_armor=The condition of this armor is too poor.
items.brokenseal.affix=You affix the seal to your armor!
items.brokenseal.desc=A wax seal, affixed to armor as a symbol of valor. All the markings on the seal have worn off with age and it is broken in half down the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will slowly generate shielding on top of his health based on the quality of his armor.\n\nThe seal can be _affixed to armor,_ and moved between armors. It can carry a single upgrade with it.
items.brokenseal.choose_title=Choose a Glyph
items.brokenseal.choose_desc=Both this armor and the broken seal are carrying a glyph. Pick which glyph should be kept.\n\nNote that if you pick the glyph that is currently on the armor, the seal will not be able to transfer it later.

