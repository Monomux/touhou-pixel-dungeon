items.weapon.melee.magesstaff.desc=Crafted by the Marisa herself, this staff is a unique magical weapon which can be imbued with a hakkero.
items.weapon.melee.magesstaff.no_wand=The staff currently has no magic in it, it must be _imbued with a hakkero's power_ before it can be used to cast spells.
