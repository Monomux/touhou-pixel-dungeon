items.weapon.missiles.shuriken.name=scale danmaku
items.weapon.missiles.shuriken.desc=They are lightweight and easy to use on the move. A single danmaku can be thrown instantly after moving.

items.weapon.missiles.throwingclub.name=circle danmaku
items.weapon.missiles.throwingclub.desc=A normal danmaku.

items.weapon.missiles.throwinghammer.name=diamond danmaku
items.weapon.missiles.throwinghammer.desc=While they are a bit lacking in damage, their smooth all-metal construction means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwingknife.name=throwing dagger
items.weapon.missiles.throwingknife.desc=They are most effective against unaware enemies. throw it to chen will instantly kill her.

items.weapon.missiles.throwingspear.name=ellipse danmaku
items.weapon.missiles.throwingspear.desc=A normal danmaku.

items.weapon.missiles.throwingstone.name=reimu's tailsman
items.weapon.missiles.throwingstone.desc=A tailsman who reimu uses. throw it to chen will instantly kill her.

items.weapon.missiles.tomahawk.name=knife danmaku
items.weapon.missiles.tomahawk.desc=A solid blow with this weapon will cause an enemy to bleed.

items.weapon.missiles.trident.name=butterfly danmaku
items.weapon.missiles.trident.desc=They are powerful, but quite heavy.


items.weapon.spiritbow.name=miracle
items.weapon.spiritbow.ac_shoot=SHOOT
items.weapon.spiritbow.prompt=Choose a target
items.weapon.spiritbow.stats=Miracle cannot be directly upgraded, but will instead steadily grow stronger as you level up. At your current level, arrows shot from the miracle will deal _%1$d-%2$d damage_ and require _%3$d strength_ to use properly.
items.weapon.spiritbow.desc=A miracle made out of ancient magical danmaku. The miracle's string and etchings glow with a pale blue light. When the string is pulled this miracle will conjure a magical arrow which can be fired at an enemy.

items.weapon.weapon.identify=You are now familiar enough with your weapon to identify it.
items.weapon.weapon.too_heavy=Because of your inadequate strength this weapon will hinder your attack speed, accuracy, and ability to surprise attack.
items.weapon.weapon.excess_str=Because of your excess strength, you will deal up to _%d bonus damage_ with this weapon.
items.weapon.weapon.incompatible=Interaction of different types of magic has negated the enchantment on this weapon!
